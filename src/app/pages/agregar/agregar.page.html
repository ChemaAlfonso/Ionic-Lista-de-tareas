<ion-header no-border>
    <ion-toolbar color="dark" >

      <ion-buttons slot="start">
        <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
      </ion-buttons>

      <ion-title>
        {{ lista.titulo }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content color="dark" >
  
  <ion-list>

    <ion-item color="dark">
      <ion-label position="floating" >Nueva Tarea...</ion-label>
      <ion-input (keyup.enter)="agregarItem()" [(ngModel)]="nombreItem" type="text"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list #task>

    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
      <ion-label position="floating">Tareas por hacer</ion-label>
    </ion-list-header>



    <ion-item-sliding
    class="animated bounceInLeft fast"
    *ngFor="let item of lista.items; let i = index">
      
      <ion-item-options side="start">
        <ion-item-option (click)="editTask( i )" color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item color="dark">
        <ion-checkbox color="tertiary" 
                      slot="start" 
                      [(ngModel)]="item.completado" 
                      (ionChange)="cambioCheck( item )"></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete( i )" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>


  
  </ion-list>

</ion-content>
